<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Psiagenda - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-logo">Psiagenda</h1>
  </header>

  <main class="app-main">
    <section class="app-wrapper">
      <article class="app-card" aria-labelledby="titulo-login-index">
        <h2 id="titulo-login-index" class="app-title">Login</h2>

      
        <form
          id="form-login-index"
          class="form"
          method="post"
          action="/api/login"
        >
          <div class="form-group">
            <label class="form-label" for="email">Login: e-mail</label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              autocomplete="username"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="senha">Senha</label>
            <input
              class="form-input"
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              autocomplete="current-password"
              required
            >
          </div>

          <div class="form-actions">
            <button class="btn btn-primary btn-full" type="submit">
              Entrar
            </button>
            <a href="selecionar-perfil.html" class="link link-secondary">
              Criar conta
            </a>
          </div>
        </form>
      </article>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Psiagenda. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
