<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Psiagenda - Agenda do Dia (Psicólogo)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-header-title">Psiagenda</div>
      <nav class="app-header-nav" aria-label="Navegação principal do psicólogo">
        <a href="psicologo-gamificacao.html">Gamificação</a>
        <a href="psicologo-notificacoes.html">Notificações</a>
        <a href="psicologo-agenda-mes.html" class="active">Agenda</a>
        <a href="psicologo-pacientes.html">Pacientes</a>
        <a href="psicologo-perfil.html">Perfil</a>
        <a href="logout.html" class="btn btn-danger">Sair</a>
      </nav>
    </header>

    <main class="app-main app-card-wide">
      <section class="day-header" aria-labelledby="titulo-dia-psicologo">
        <h2 id="titulo-dia-psicologo">Quarta</h2>
        <span class="day-number">3</span>
      </section>

      <section class="time-slots" aria-label="Consultas do dia">
        <div class="time-slot">
          <span>Maria: 13:00 - 14:00</span>
          <button class="btn btn-secondary" type="button">
            Redefinir seus horários
          </button>
        </div>
        <div class="time-slot">
          <span>Pablo: 14:00 - 15:00</span>
          <button class="btn btn-secondary" type="button">
            Redefinir seus horários
          </button>
        </div>
        <div class="time-slot">
          <span>15:00 - 16:00</span>
          <span>Livre</span>
        </div>
      </section>

      <div class="form-group">
        <button class="btn btn-secondary" type="button">
          Habilitar dia como inativo
        </button>
      </div>

      <div class="form-group">
        <a href="psicologo-agenda-mes.html" class="btn btn-secondary">Voltar</a>
      </div>
    </main>
  </div>
</body>
</html>
