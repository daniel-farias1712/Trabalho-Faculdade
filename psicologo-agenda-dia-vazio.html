<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Psiagenda - Agenda do Dia (Psicólogo)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-header-title">Psiagenda</div>
      <nav class="app-header-nav" aria-label="Navegação principal do psicólogo">
        <a href="psicologo-gamificacao.html">Gamificação</a>
        <a href="psicologo-notificacoes.html">Notificações</a>
        <a href="psicologo-agenda-mes.html" class="active">Agenda</a>
        <a href="psicologo-pacientes.html">Pacientes</a>
        <a href="psicologo-perfil.html">Perfil</a>
        <a href="logout.html" class="btn btn-danger">Sair</a>
      </nav>
    </header>

    <main class="app-main app-card-wide">
      <section class="day-header" aria-labelledby="titulo-dia-psicologo-vazio">
        <h2 id="titulo-dia-psicologo-vazio">Terça</h2>
        <span class="day-number">11</span>
      </section>

      <section class="profile-block" aria-label="Estado da agenda do dia">
        <p><strong>Não há consultas agendadas neste dia.</strong></p>
        <p class="helper-text">
          Você pode definir novos horários de atendimento ou marcar este dia como inativo.
        </p>
      </section>

      <div class="form-group">
        <button class="btn btn-primary" type="button">
          Redefinir seus horários
        </button>
      </div>

      <div class="form-group">
        <button class="btn btn-secondary" type="button">
          Habilitar dia como inativo
        </button>
      </div>

      <div class="form-group">
        <a href="psicologo-agenda-mes.html" class="btn btn-secondary">Voltar</a>
      </div>
    </main>
  </div>
</body>
</html>
