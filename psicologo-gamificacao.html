<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Psiagenda - Gamificação Psicólogo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-header-title">Psiagenda</div>
      <nav class="app-header-nav" aria-label="Navegação principal do psicólogo">
        <a href="psicologo-gamificacao.html" class="active">Gamificação</a>
        <a href="psicologo-notificacoes.html">Notificações</a>
        <a href="psicologo-agenda-mes.html">Agenda</a>
        <a href="psicologo-pacientes.html">Pacientes</a>
        <a href="psicologo-perfil.html">Perfil</a>
        <a href="logout.html" class="btn btn-danger">Sair</a>
      </nav>
    </header>

    <main class="app-main">
      <h1>Crie dinâmicas para ajudar os usuários</h1>
      <p class="helper-text">
        Cadastre atividades que os pacientes poderão realizar na área de gamificação.
      </p>

      <section class="dynamics-list" aria-label="Dinâmicas cadastradas">
        <article class="dynamic-item">
          <p><strong>Exercícios de respiração</strong></p>
        </article>
      </section>

      <div style="margin-top: 16px;">
        <button
          class="btn btn-primary"
          type="button"
          aria-label="Adicionar nova dinâmica"
        >
          +
        </button>
      </div>
    </main>
  </div>
</body>
</html>
