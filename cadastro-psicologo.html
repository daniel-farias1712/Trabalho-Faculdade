<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Psiagenda - Cadastro de Psicólogo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-logo">Psiagenda</h1>
  </header>

  <main class="app-main">
    <section class="app-wrapper">
      <article class="app-card" aria-labelledby="titulo-cadastro-psicologo">
        <h2 id="titulo-cadastro-psicologo" class="app-title">Cadastro de Psicólogo</h2>

        <!-- Quando tiver back-end, coloque a rota no action -->
        <form
          id="form-cadastro-psicologo"
          class="form"
          method="post"
          action="/api/psicologos"
        >
          <div class="form-group">
            <label class="form-label" for="nome_completo">Nome completo</label>
            <input
              class="form-input"
              type="text"
              id="nome_completo"
              name="nome_completo"
              placeholder="Seu nome completo"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="email">E-mail</label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder="seu@exemplo.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="senha">Senha</label>
            <input
              class="form-input"
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha (mín. 6 caracteres)"
              minlength="6"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="telefone">Telefone</label>
            <input
              class="form-input"
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="(xx) xxxxx-xxxx"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="especialidade">Especialidade</label>
            <select
              class="form-select"
              id="especialidade"
              name="especialidade"
            >
              <option value="">Selecione uma especialidade</option>
              <option value="clinica">Psicologia Clínica</option>
              <option value="organizacional">Psicologia Organizacional</option>
              <option value="escolar">Psicologia Escolar</option>
              <option value="hospitalar">Psicologia Hospitalar</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="crp">CRP</label>
            <input
              class="form-input"
              type="text"
              id="crp"
              name="crp"
              placeholder="XX/000000"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="cpf">CPF</label>
            <input
              class="form-input"
              type="text"
              id="cpf"
              name="cpf"
              placeholder="000.000.000-00"
            >
          </div>

          <div class="form-actions">
            <button class="btn btn-primary btn-full" type="submit">
              Criar conta
            </button>
            <a href="index.html" class="link link-secondary">
              Voltar
            </a>
          </div>
        </form>
      </article>
    </section>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Psiagenda. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
